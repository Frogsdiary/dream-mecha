<!DOCTYPE html>
<html>
<head>
    <title>Dream Mecha - Setup Bypass</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dream Mecha Setup Bypass</h1>
        <p>This will force bypass the setup screen and take you directly to the main interface.</p>
        <button onclick="bypassSetup()">BYPASS SETUP</button>
        <button onclick="resetSetup()">RESET SETUP</button>
    </div>

    <script>
        function bypassSetup() {
            // Set required localStorage values
            localStorage.setItem('operatorName', 'Operator');
            localStorage.setItem('mechaName', 'Dream Mecha');
            
            // Redirect to main page
            window.location.href = '/';
        }
        
        function resetSetup() {
            // Clear all localStorage
            localStorage.clear();
            
            // Redirect to main page
            window.location.href = '/';
        }
    </script>
</body>
</html>
